<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estrelas do Amanhã</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div id="app">
      <main>
        <div class="main-container">
          <div class="back">
            <img src="./assets/icons/arrow-left-02.svg" alt="icone de voltar" />
            <span>Voltar</span>
          </div>
          <h1>Formulário de matrícula</h1>
          <p>
            Preencha os dados abaixo para matricular seu filho na escola de
            educação infantil Estrelas do Amanhã.
          </p>
        </div>
      </main>

      <aside>
        <div class="aside-container">
          <header>
            <img src="./assets/icons/logo.svg" alt="logo estrelas do amanha" />
            <h2>Porque cada momento de <span>aprendizado</span>conta</h2>
            <p>
              Inscreva seu filho em nossa escola e veja-o florescer em um
              ambiente acolhedor, seguro e estimulante.
            </p>
          </header>
          <img
            src="./assets/icons/Illustration.svg"
            alt="icone de ilustração de uma professora com crianças"
          />
        </div>
      </aside>
    </div>
  </body>
</html>
